<scroll fullscreen>
    <scrolling>
        <article>
            <section>
                <h2 class=main-title>推荐</h2>
                <scroll class="banner-card" x y=false snap scrollbars=false indicator keyBindings style="margin: -19dp -12dp 0;">
                    <scrolling class="banner-scroll" style="width:{{discover.banner.length * 100}}%;">
                        <loop discover.banner as value i>
                            <div class="slide" transform=components-detail param="id/{value}"  style="width:{{100 / discover.banner.length}}%;transform:translate({{i * 100}}%, 0px) translateZ(0px)">
                                <div class="painting" style="background-image: onload url({value|cpath}/preview.jpg);"></div>
                            </div>
                        </loop>
                    </scrolling>
                    <scrollbar>
                        <div class="dotty" style="width:{{100 / discover.banner.length}}%;"></div>
                    </scrollbar>
                </scroll>

                <h3>
                    组件
                    <small transform="components-list">显示全部<span class="icon-link"></span></small>
                </h3>
                <scroll class="flow-card components-card" x scrollbars=false y=false>
                    <scrolling style="width:{{discover.components.length * 175 + 15}}dp;">
                        <loop data="discover.components" as value i>
                            <div class="card-info" style="transform:translate({{i * 175 + 15}}dp, 0px) translateZ(0px)" transform="components-detail" param="{value.href}" tap-highlight="active">
                                <div class="card-icon" style="background-image: onload url({value.href}/preview-medium.jpg)"></div>
                                <div class="card-title">{value.name}</div>
                                <div class="card-type-text">{value.free}</div>
                            </div>
                        </loop>
                    </scrolling>
                    <div class="foot-line"></div>
                </scroll>

                <h3>
                    模块 
                    <!-- <small transform="components-list">显示全部<span class="icon-link"></span></small> -->
                </h3>
                <scroll class="flow-card photo-card" x scrollbars=false y=false>
                    <scrolling style="width:{{discover.module.length * 174 + 15}}dp;">
                        <loop data="discover.module" as value i>
                            <div class="card-info" style="transform:translate({{i * 174 + 15}}dp, 0px) translateZ(0px)" transform="{value.href}" tap-highlight="active">
                                <div class="card-banner" style="background-image: onload url({value.href}/preview-medium.jpg)"></div>
                                <div class="card-bar">
                                    <div class="bar-icon" style="background-image: onload url({value.href}/icon.png)"></div>
                                    <div class="bar-title">{value.name}</div>
                                </div>
                            </div>
                        </loop>
                    </scrolling>
                    <div class="foot-line"></div>
                </scroll>

                <h3>
                    教程 
                    <!-- <small transform="components-list">显示全部<span class="icon-link"></span></small> -->
                </h3>
                <scroll class="flow-card study-card" x scrollbars=false y=false>
                    <scrolling style="width:{{discover.developer.length * 175 + 15}}dp;">
                        <loop data="discover.developer" as value i>
                            <div class="card-info" style="transform:translate({{i * 175 + 15}}dp, 0px) translateZ(0px)" transform="tutorial-detail" param="{value.id}" prefetch tap-highlight="active">
                                <div class="card-icon" style="background-image: onload url(/{value.id}/preview-medium.jpg)"></div>
                                <div class="card-title">{value.name}</div>
                                <div class="card-type-text">{value.meta}</div>
                            </div>
                        </loop>
                    </scrolling>
                    <div class="foot-line"></div>
                </scroll>

                <h3>
                    演示 App 
                    <!-- <small transform="components-list">显示全部<span class="icon-link"></span></small> -->
                </h3>
                <var flowcard>
                    {
                        class : device.ui.viewportWidth > 320 ? 'big-card' : '',
                        width : device.ui.viewportWidth > 320 ? 110 : 85
                    }
                </var>
                <scroll class="flow-card {flowcard.class} new-module" x scrollbars=false y=false>
                    <scrolling style="width:{{discover.imitate.length * flowcard.width + 15}}dp;">
                        <loop data="discover.imitate" as value i>
                            <div class="card-info" style="transform:translate({{i * flowcard.width + 15}}dp, 0px) translateZ(0px)" transform="{value.id}">
                                <div class="card-icon" style="background-image: onload url({value.id}/icon.png)" tap-highlight="active"></div>
                                <div class="card-title">{value.name}</div>
                                <div class="card-type-text">{value.type}</div>
                            </div>
                        </loop>
                    </scrolling>
                </scroll>
            </section>

            <include footer></include>
        </article>
    </scrolling>
    <scroll-to-top></scroll-to-top>
</scroll>
