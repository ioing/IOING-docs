<style>
.close {
	position: absolute;
	top: 10dp;
	left: 10dp;
	width: 28dp;
	height: 56dp;
	z-index: 99;
	background: rgba(255,255,255,.4) url(img/close.svg) no-repeat center;
	background-size: 100%; 
	border-radius: 30dp;
}

scroll {
	background: #fff;
}

scrolling {
	width: 200%;
	height: 200%;
	background-position: center;
	background-size: 100% auto;
	background-repeat: no-repeat;
	transform: translate(200%, 200%);
}

scrolling img {
	opacity: 0;
	width: 100%;
	height: 100%;
}

</style>

<scroll fullscreen stop-propagation="true" zoom x y free zoom-min=".5" zoom-max="2" start-zoom=".5" mouse-wheel-action="zoom">
    <scrolling style="background-image:url(/{module.param.id|urlJoin}/{module.param.src|urlJoin})">
        <img src="/{module.param.id|urlJoin}/{module.param.src|urlJoin}">
    </scrolling>
</scroll>

<div class="close" transform=-1></div>
