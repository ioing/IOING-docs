<template title>
	Switch
</template>

<template content>
	<section>
        <h2>使用</h2>
        <scroll class=exp stop-propagation="auto" x=auto y=false>
            <scrolling style="min-width:{setting.articleWidth}dp">
                <table>
                    <thead>
                        <tr>
                            <th>指令</th>
                            <th>值</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>type</td>
                            <td>datepicker/date/time/month</td>
                            <td>设定类型</td>
                        </tr>
                        <tr>
                            <td>theme</td>
                            <td>ios/android</td>
                            <td>设定皮肤</td>
                        </tr>
                    </tbody>
                </table>
            </scrolling>
        </scroll>
        <code-highlight type=html>
        <input type=datepicker value="2017-06-01" readonly>
        <input type=time value="12:12" readonly>
        <input type=month value="2017-06" readonly>
        <date-picker theme="android"></date-picker>
        </code-highlight>
        <input type=datepicker value="2017-06-01" readonly>
        <input type=time value="12:12" readonly>
        <input type=month value="2017-06" readonly>
        <date-picker theme="android"></date-picker>
        <p>将该组件放在有日期选择需求的页面中，该组件能找到所有日期选择类型的 input，在 input foucs 时弹出日期选择控件</p>
    </section>
</template>
