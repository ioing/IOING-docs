<template title>
	标示照片人脸
</template>

<template content>
	<section>
        <h2>使用</h2>
        <scroll class=exp stop-propagation="auto" x=auto y=false>
            <scrolling style="min-width:750dp">
                <table>
                    <thead>
                        <tr>
                            <th>指令</th>
                            <th>值</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>image-src</td>
                            <td>url</td>
                            <td>设定照片网址</td>
                        </tr>
                    </tbody>
                </table>
            </scrolling>
        </scroll>

        <code-highlight type=html>
            <face-identification image-src="demo.jpg"></face-identification>
        </code-highlight>

        <face-identification image-src="/demo/face-identification/demo.jpg"></face-identification>

        <p>通过该组件能准确标注人脸特征区域</p>
    </section>
</template>
