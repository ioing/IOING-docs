<scroll fullscreen>
	<scrolling>
		
		<loop list as val k>
			<div class="grid">
				<div class=hd>
					<div class=title>{val.name}</div>
					<div class=desc>{val.desc}</div>
				</div>
				<loop data="val.pics" as value key>
					<div class="item" transform="demo/photo-face" param="group:{module.param.id},ev:{k},id={key}" style="background-image: onload url({value.src})"></div>
				</loop>
			</div>
		</loop>
		
	</scrolling>
</scroll>
