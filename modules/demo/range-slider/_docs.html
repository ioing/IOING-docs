<template title>
	Switch
</template>

<template content>
    <section>
        <h2>使用</h2>
        <scroll class=exp stop-propagation="auto" x=auto y=false>
            <scrolling style="min-width:{setting.articleWidth}dp">
                <table>
                    <thead>
                        <tr>
                            <th>指令</th>
                            <th>值</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>value</td>
                            <td>on/off</td>
                            <td>滑动条初始值</td>
                        </tr>
                        <tr>
                            <td>bubble</td>
                            <td>true/false</td>
                            <td>跟随的漂浮气泡</td>
                        </tr>
                    </tbody>
                </table>
            </scrolling>
        </scroll>
        <code-highlight type=html>
            <range-slider></range-slider>
        </code-highlight>
        <p>在未设置滑动条初始值时默认值为 0</p>
        <p><range-slider></range-slider></p>
        <p>通过设定<code>value</code>定位滑动条位置</p>
        <code-highlight type=html>
            <range-slider value=50></range-slider>
        </code-highlight>
        <p><range-slider value=50></range-slider></p>
        <p>通过设定<code>bubble</code>显示滑动条漂浮气泡</p>
        <code-highlight type=html>
            <range-slider bubble value=50></range-slider>
        </code-highlight>
        <p><range-slider bubble value=50></range-slider></p>
    </section>
</template>
