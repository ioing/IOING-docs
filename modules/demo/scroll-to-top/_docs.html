<template content>
	<section>
        <h2>使用</h2>
        <scroll class=exp stop-propagation="auto" x=auto y=false>
            <scrolling style="min-width:{setting.articleWidth}dp">
                <table>
                    <thead>
                        <tr>
                            <th>指令</th>
                            <th>值</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>page</td>
                            <td>Number</td>
                            <td>滑动至该页数出现滚动置顶</td>
                        </tr>
                        <tr>
                            <td>styler</td>
                            <td>template-name</td>
                            <td>注入模版内容，用于进行样式定制</td>
                        </tr>
                        <tr>
                            <td>scroller</td>
                            <td>Number</td>
                            <td>关联滚动条的 uuid，默认就近自动吸附，一般不需要设置</td>
                        </tr>
                    </tbody>
                </table>
            </scrolling>
        </scroll>

        <var colorful>
            ["#00bc9c", "#1aaf5e", "#2e97df", "#e97e06", "#ea4b36", "#33495f","#00bc9c", "#1aaf5e", "#2e97df", "#e97e06", "#ea4b36", "#33495f","#00bc9c", "#1aaf5e", "#2e97df", "#e97e06", "#ea4b36", "#33495f","#00bc9c", "#1aaf5e", "#2e97df", "#e97e06", "#ea4b36", "#33495f"]
        </var>
        <scroll class="demo" style="height: 500dp;">
            <scrolling>
                <loop colorful as value key>
                    <div style="margin-bottom:4dp;height:60dp;line-height:60dp;background:{value};color:#fff;text-indent:20dp">{key}.{value}</div>
                </loop>
            </scrolling>
            <scroll-to-top></scroll-to-top>
        </scroll>
        <blockquote>
            <h5>注意</h5>
            <p>若未设置 scroller 时，组件默认就近自动吸附，但是要注意组件的位置，组件要放置在需要滚动顶部的滚动条的内部或之后</p>
        </blockquote>
    </section>
</template>
