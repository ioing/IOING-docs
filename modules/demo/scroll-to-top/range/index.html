<style>
	h1 {
		padding: 10dp;
		font-size: 22dp;
	}
	h2 {
		padding: 5dp 10dp;
		font-size: 18dp;
	}
	h3 {
		padding: 5dp 10dp;
		font-size: 16dp;
	}
	h3 note {
		font-size: 13dp;
		color: #999;
	}
	scroll.main {
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		z-index: 1;
	}
</style>

<scroll class="main">
	<scrolling>

		<h1>滑块组件</h1>

		<section>
			<h3 class=title>
				引用一个滑块组件
			</h3>

			<code-highlight type=html>
				<range-slider value=30></range-slider>
			</code-highlight>

			<range-slider value=30></range-slider>
		</section>

		<section>
			<h3 class=title>
				引用一个带有气泡的滑块组件
			</h3>
			<code-highlight type=html>
				<range-slider value=80 bubble></range-slider>
			</code-highlight>
			<range-slider value=80 bubble></range-slider>
		</section>

		<section>
			<h3 class=title>
				引用一个两端自定义icon的滑块组件
			</h3>
			<code-highlight type=html>
				<range-slider value=50 iconmin=svg/min-sound.svg iconmax=svg/max-sound.svg></range-slider>
			</code-highlight>
			<range-slider value=50 iconmin=svg/min-sound.svg iconmax=svg/max-sound.svg></range-slider>
		</section>

		<section>
			<h3 class=title>
				onchange : value 改变事件
				<p><note>通过 js : element.onchange() 或 指令 : on-change="fn()" 获取组件操作完后的值</note></p>
			</h3>

			<code-highlight type=html>
<range-slider uuid=slider value=50></range-slider>
<script>
	node('slider').onchange(function (value) {
		console.log(value)
	})
</script>
			</code-highlight>

			<code-highlight type=html>
<range-slider value=50 on-change=event::fn()></range-slider>
<script name="event">
	function fn (value) {
		console.log(value)
	}
</script>
			</code-highlight>

		</section>

		<section>
			<h3 class=title>
				onflow : value 改变事件
				<p><note>通过 js : element.onflow() 或 指令 : on-flow="fn()" 获取组件实时操作的值</note></p>
			</h3>

			<code-highlight type=html>
<range-slider uuid=slider value=50></range-slider>
<script>
	node('slider').onflow(function (value) {
		console.log(value)
	})
</script>
			</code-highlight>

			<code-highlight type=html>
<range-slider value=50 on-flow=event::fn()></range-slider>
<script name="event">
	function fn (value) {
		console.log(value)
	}
</script>
			</code-highlight>
		</section>

	</scrolling>
</scroll>
