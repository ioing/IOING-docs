<template title>
	Slider 滑动
</template>

<template content>
	<var banner>
		[
	        "../picture/1.jpeg", 
	        "../picture/2.jpeg", 
	        "../picture/3.jpeg", 
	        "../picture/4.jpeg", 
	        "../picture/5.jpeg", 
	        "../picture/6.jpeg",
	        "../picture/7.jpeg"
	    ]
    </var>

	<section>
        <h2>使用</h2>
        <scroll class=exp stop-propagation="auto" x=auto y=false>
            <scrolling style="min-width:{setting.articleWidth}dp">
                <table>
                    <thead>
                        <tr>
                            <th>指令</th>
                            <th>值</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>data:list</td>
                            <td>origin name</td>
                            <td>定义组件数据 list 等于模块数据 banner</td>
                        </tr>
                        <tr>
                            <td>height</td>
                            <td>Number</td>
                            <td>设定组件视图高度</td>
                        </tr>
                        <tr>
                            <td>path</td>
                            <td>uri</td>
                            <td>指定组件地址</td>
                        </tr>
                    </tbody>
                </table>
            </scrolling>
        </scroll>
        <code-highlight type=html>
        	<snap-scroll path=/demo/banner-slider/ data:list=banner height=200dp></snap-scroll>
        </code-highlight>
        <snap-scroll path=/demo/banner-slider/ data:list=banner height=200dp></snap-scroll>
        <p>该组件需要传入数据<code>list</code>，同时设定了一个高度值。数据<code>list</code>为数组类型，事例如下：</p>
        <code-highlight type=js>
    		[
		        "../picture/1.jpeg", 
		        "../picture/2.jpeg", 
		        "../picture/3.jpeg", 
		        "../picture/4.jpeg", 
		        "../picture/5.jpeg", 
		        "../picture/6.jpeg",
		        "../picture/7.jpeg"
		    ]
    	</code-highlight>
    	<include info-path></include>
    	<p>如果想要在 Slider 容器中加入自定义内容，组件支持传入模版的方式来扩展自定义</p>
    	<scroll class=exp stop-propagation="auto" x=auto y=false>
            <scrolling style="min-width:{setting.articleWidth}dp">
                <table>
                    <thead>
                        <tr>
                            <th>指令</th>
                            <th>值</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>styler</td>
                            <td>template name</td>
                            <td>向组件中传入样式模版</td>
                        </tr>
                        <tr>
                            <td>content</td>
                            <td>template name</td>
                            <td>向 Slider 容器中传入自定义模版</td>
                        </tr>
                        <tr>
                            <td>preview</td>
                            <td>true 或 空</td>
                            <td>展示预览图</td>
                        </tr>
                    </tbody>
                </table>
            </scrolling>
        </scroll>
        <code-highlight type=html>
        	<snap-scroll path=/demo/banner-slider/ data:list=banner height=200dp styler=styler content=content preview></snap-scroll>
        	<!-- 传入组件的样式模版 -->
        	<template styler>
				<style>
					h2 {
						font-size: 120dp;
						font-weight: 300;
						line-height: 200dp;
						color: #fff;
						text-rendering: optimizeLegibility;
					}
				</style>
			</template>
			<!-- 传入 Slider 容器的自定义模版 -->
			<template content>
				<h2>{key}</h2>
			</template>
        </code-highlight>
        <snap-scroll path=/demo/banner-slider/ data:list=banner height=200dp styler=styler content=content preview></snap-scroll>
    	<template styler>
			<style>
				h2 {
					font-size: 120dp;
					font-weight: 300;
					line-height: 200dp;
					color: #fff;
					text-rendering: optimizeLegibility;
				}
			</style>
		</template>
		<template content>
			<h2>{key}</h2>
		</template>
		<p>styler 实际是使用<a tranform=docs-dom-include>include 标签</a>在组件中引用模块模版的，因此模版内容不仅局限于表达样式。content 也是同样的原理，只是改模版片段是在 Slider 的循环<a tranform=docs-dom-loop>loop 标签</a>中执行的，因此模版中变量引用的作用域也是在当前执行环境下。</p>
		<blockquote>组件开发时对组件预设合理的可扩展配置是非常有必要的。</blockquote>
    </section>
</template>
