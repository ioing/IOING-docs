        <article>
            <section>
                <h2>consistOf</h2>
                <p>该<code>consistOf()</code>方法返回指定值是否存在于该数组中。</p>
                <code-highlight type=js>
                    var arr = ["cat", "dog", "pig"]
                    arr.consistOf("cat")    // true
                    arr.consistOf("snake")  // false
                </code-highlight>
            </section>

            <section>
                <h2>unique</h2>
                <p>该<code>unique()</code>方法能对数组进行去重操作。</p>
                <code-highlight type=js>
                    var arr = ["cat", "dog", "pig", "snake", "dog"]
                    arr.unique()
                    // ["cat", "dog", "pig", "snake"]
                </code-highlight>
            </section>

            <include footer></include>
        </article>
    </scrolling>
