<scroll fullscreen>
    <scrolling>
        <article>
            <section>
                <h2>tap-highlight <small>设置对象的轻按时高亮</small></h2>
                <p>当用户轻按一个元素时给元素设置一个高亮 CSS 类</p>
                <scroll class=exp stop-propagation="auto" x=auto y=false>
                    <scrolling style="min-width:{setting.articleWidth}dp">
                        <table>
                            <thead>
                                <tr>
                                    <th>指令</th>
                                    <th>值</th>
                                    <th>描述</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>tap-highlight</td>
                                    <td>[class]</td>
                                    <td>轻按时设置给元素的 CSS 类</td>
                                </tr>
                            </tbody>
                        </table>
                    </scrolling>
                </scroll>
                <code-highlight type=html>
                    <style>
                        li.active {
                            color: #fff;
                            background: red;
                        }
                        li.strong {
                            font-weight: bold;
                        }
                    </style>
                    <!-- 手指轻按时增加 active 类，手指离开时移除该类 -->
                    <li tap-highlight=active></li>
                    <!-- 支持同时添加多个类 -->
                    <li tap-highlight="active strong"></li>
                </code-highlight>
                <blockquote>
                    该指令能让所有块元素支持高亮特性，而不是仅局限于 A 标签
                </blockquote>
            </section>

            <include footer></include>
        </article>
    </scrolling>
</scroll>
