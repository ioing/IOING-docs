<scroll fullscreen>
    <scrolling>
        <article>
            <section>
                <h2>异步提交</h2>
                <p>该标签类似 form 标签目的都是把表单数据提交服务器，但使用 commit 标签时会自动以 ajax 方式提交数据</p>
                <scroll class=exp stop-propagation="auto" x=auto y=false>
                    <scrolling style="min-width:{setting.articleWidth}dp">
                        <table>
                            <thead>
                                <tr>
                                    <th>指令</th>
                                    <th>值</th>
                                    <th>描述</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>method</td>
                                    <td>get / post </td>
                                    <td>设定请求方式</td>
                                </tr>
                                <tr>
                                    <td>action</td>
                                    <td>url</td>
                                    <td>接收数据的服务地址</td>
                                </tr>
                            </tbody>
                        </table>
                    </scrolling>
                </scroll>
                <p>该方法会将标签内包含的 input/textarea/htmlarea 标签的 name 和 value 以键值对的形式上传服务地址</p>
                <p>我们来看一个实现用例</p>
                <code-highlight type=html>
                    <commit uuid="test" method="post" action="{api.submitUrl}">
                        <input name="nick" value="{user.nick}">
                        <input name="introduction" value="{user.introduction}">
                    </commit>
                    <script>
                        node('test').commit(function (err, data) {
                            if ( !err ) {
                                alert("提交成功")
                            } else {
                                alert("提交失败")
                            }
                        })
                    </script>
                </code-highlight>
                <p>通过执行 commit 标签 Element 对象上的<code>commit</code>方法即可执行数据提交</p>
            </section>

            <include footer></include>
        </article>
    </scrolling>
</scroll>
