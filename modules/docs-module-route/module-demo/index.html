<style>
    .imodule-show {
        position: relative;
        width: 100%;
        padding: 25dp 0;
        margin-top: 10dp;
        border-top: 1px solid #e8e8e8;
        border-bottom: 1px solid #e8e8e8;
    }
    .idevice {
        position: relative;
        display: inline-block;
        margin: 0;
        padding: 12dp;
        width: 300dp;
        height: 550dp;
        overflow: hidden;
    }

    .idevice:before {
        @class: piexborderradius(60);
        border: 1px solid rgba(0,0,0,.2);
    }

    .iscreen {
        position: absolute;
        top: 46dp;
        left: 10dp;
        right: 10dp;
        bottom: 50dp;
        background-color: #fff;
    }

    .iscreen:before {
        @class: piexborderradius(0);
    }

    .itouch {
        position: absolute;
        bottom: 5dp;
        left: 50%;
        margin-left: -20dp;
        width: 40dp;
        height: 40dp;
        border: 1px solid rgba(0,0,0,.2);
        border-radius: 30dp;
    }

    .ieye {
        position: absolute;
        left: 50%;
        top: 18dp;
        margin-left: -50dp;
        width: 12dp;
        height: 12dp;
        border-radius: 12dp;
        border: 1px solid rgba(0,0,0,.1);
    }

    .ieye i {
        display: block;
        margin: 4dp auto 0;
        width: 2dp;
        height: 2dp;
        background-color: #00acff;
        border-radius: 2dp;
    }

    .iear {
        position: absolute;
        left: 50%;
        top: 19dp;
        margin-left: -30dp;
        width: 60dp;
        height: 10dp;
        border: 1px solid rgba(0,0,0,.1);
        border-radius: 12dp;
    }

    .iscreen .urltool {
        position: absolute;
        top: 0;
        width: 100%;
        height: 40dp;
        background-image: linear-gradient(#e8e8e8, #f9f9f9);
    }

    .iscreen .urltool .input {
        margin: 5dp;
        height: 30dp;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 6dp;
        box-shadow: inset 0 0 3dp rgba(0,0,0,.15);
    }

    .iscreen .urltool .input span {
        font-size: 12dp;
        padding: 0 8dp;
        line-height: 30dp;
    }

    .iscreen .iheader, .iscreen .ifooter {
        position: absolute;
        top: 40dp;
        z-index: 9;
        width: 100%;
        height: 40dp;
        color: #fff;
        text-align: center;
        font-size: 18dp;
        line-height: 40dp;
        background-color: [active-color];
    }

    .iscreen .ibody {
        position: absolute;
        top: 80dp;
        bottom: 0;
        z-index: 11;
        padding: 15dp;
        width: 100%;
        text-align: center;
        background-color: rgba(255,255,255,1);
        transition: all .4s ease;
    }

    .iscreen .ibody.active {
        transform: perspective(1000dp) rotateY(20deg);
        box-shadow: -1px 3px 5px rgba(0,0,0,.5);
    }

    .iscreen .ibody:before {
        @class: piexborderradius(0);
    }

    .iscreen .ibody p {
        color: #ddd;
        font-size: 14dp;
        margin-bottom: 10dp;
    }

    .iscreen .ibody span {
        display: block;
        margin: 0 auto 21dp;
        width: 100%;
        height: 1dp;
        background: #e8e8e8;
    }

    .view-tip {
        position: absolute;
        top: 100dp;
        left: 60%;
    }

    .view-tip li {
        text-align: right;
        width: 150dp;
        border-bottom: 1px solid #e8e8e8;
        margin-bottom: 12dp;
    }

    .view-tip a {
        font-size: 16dp;
        color: #e8e8e8;
    }

    .view-tip li.active {
        border-color: [active-color];
    }

    .view-tip li.active a {
        color: [active-color];
    }

</style>

<var s>
    {
        nav : "home"
    }
</var>
<div class="imodule-show">
    <div class="idevice">
        <div class="ieye"><i></i></div>
        <div class="iear"></div>
        <div class="iscreen">
            <div class="urltool">
                <div class=input>
                    <span>http://ioing.com#<font>{s.nav}</font></span>
                </div>
            </div>
            <div class="iheader">{s.nav}</div>
            <div class="ibody">
                <p>Module view</p>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="itouch"></div>
    </div>
    <div class="view-tip">
        <ul>
            <li class="{{s.nav=='home' ? 'active' : ''}}" on-tap="c(home)"><a>home 模块</a></li>
            <li class="{{s.nav=='feed' ? 'active' : ''}}" on-tap="c(feed)"><a>feed 模块</a></li>
            <li class="{{s.nav=='message' ? 'active' : ''}}" on-tap="c(message)"><a>message 模块</a></li>
            <li class="{{s.nav=='discover' ? 'active' : ''}}" on-tap="c(discover)"><a>discover 模块</a></li>
        </ul>
    </div>
</div>

<script>
    function c (n) {
        scope.s.nav = n
    }
</script>
